<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Don't Starve Anim Tool</title>
        <link rel="stylesheet" href="src/style.css">
        <script type="module" src="src/index.js"></script>
    </head>
    <body>
        <div class="navigation">
            <ul>
                <li><a href="index.html">AnimTool</a></li>
            </ul>
        </div>
        <div>
            <input type="file" accept=".zip, .json, .bin, .png, .tex">
        </div>
        <div class="upper_lower">
            <div class="upper">
                <div id="Builds" class="Area">
                    <div>
                        <div class="title">Build</div>
                        <div class="menu_list" id="Build"></div>
                    </div>
                    <div>
                        <div class="title">Symbol</div>
                        <div class="menu_list" id="Symbol"></div>
                    </div>
                    <div>
                        <div class="title">Frame</div>
                        <div class="title BuildFrame">
                            <div class="title">Num</div>
                            <div class="title">Druation</div>
                            <div class="title">X</div>
                            <div class="title">Y</div>
                            <div class="title">W</div>
                            <div class="title">H</div>
                        </div>
                        <div class="menu_list BuildFrame">
                            <div id="BuildFrameNum"></div>
                            <div id="BuildFrameDruation"></div>
                            <div id="BuildFrameX"></div>
                            <div id="BuildFrameY"></div>
                            <div id="BuildFrameW"></div>
                            <div id="BuildFrameH"></div>
                        </div>
                    </div>
                    <div>
                        <div class="title">Scale</div>
                        <div class="menu">
                            <input class="inputtext" type="text" id="BuildScale">
                        </div>
                        <div class="title">Atlas</div>
                        <div class="menu_list" id="Atlas"></div>
                    </div>
                </div>
                <div id="AnimationPlayer" class="Area">
                    <div id="Background">
                        <div id="PlayerArea"></div>
                    </div>
                    <div class="menu_list">
                    </div>
                </div>
            </div>
            <div class="lower Area" id="Anims">
                <div>
                    <div class="title">Bank</div>
                    <div class="menu_list" id="Bank"></div>
                </div>
                <div>
                    <div class="title">Animation</div>
                    <div class="title Animation">
                        <div class="title">Name</div>
                        <div class="title">Rate</div>
                    </div>
                    <div>
                        <div class="menu_list Animation">
                            <div id="AnimationName"></div>
                            <div id="AnimFrameRate"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="title">Frame</div>
                    <div class="title AnimFrame">
                        <div class="title">idx</div>
                        <div class="title">X</div>
                        <div class="title">Y</div>
                        <div class="title">W</div>
                        <div class="title">H</div>
                    </div>
                    <div class="menu_list AnimFrame">
                        <div id="AnimFrameIDX"></div>
                        <div id="AnimFrameX"></div>
                        <div id="AnimFrameY"></div>
                        <div id="AnimFrameW"></div>
                        <div id="AnimFrameH"></div>
                    </div>
                </div>
                <div>
                    <div class="title">Element</div>
                    <div class="title AnimElement">
                        <div class="title">z_index</div>
                        <div class="title">Symbol</div>
                        <div class="title">Layer</div>
                        <div class="title">Frame</div>
                        <div class="title">m_a</div>
                        <div class="title">m_b</div>
                        <div class="title">m_c</div>
                        <div class="title">m_d</div>
                        <div class="title">m_tx</div>
                        <div class="title">m_ty</div>
                    </div>
                    <div class="menu_list AnimElement">
                        <div id="ElemenZidx"></div>
                        <div id="ElemenSymbol"></div>
                        <div id="LayerName"></div>
                        <div id="ElemenFrame"></div>
                        <div id="ElemenMa"></div>
                        <div id="ElemenMb"></div>
                        <div id="ElemenMc"></div>
                        <div id="ElemenMd"></div>
                        <div id="ElemenMtx"></div>
                        <div id="ElemenMty"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
